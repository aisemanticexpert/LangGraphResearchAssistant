version: '3.8'

services:
  # REST API Service - Main service for testing
  research-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-api
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-sonnet-4-20250514}
      - TEMPERATURE=${TEMPERATURE:-0.0}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-true}
      - MAX_RESEARCH_ATTEMPTS=${MAX_RESEARCH_ATTEMPTS:-3}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-6.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHECKPOINT_BACKEND=${CHECKPOINT_BACKEND:-sqlite}
      - SQLITE_PATH=/app/data/checkpoints.db
      - ENABLE_CACHE=true
      - LOG_TO_FILE=true
      - LOG_FILE_PATH=/app/logs/research_assistant.log
      - EXPORT_DIR=/app/exports
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./exports:/app/exports
    command: ["python", "-m", "src.research_assistant.main", "--api"]
    restart: unless-stopped
    networks:
      - research-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # CLI Interactive Service
  research-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-cli
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-sonnet-4-20250514}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHECKPOINT_BACKEND=memory
    volumes:
      - ./exports:/app/exports
    stdin_open: true
    tty: true
    profiles:
      - cli
    networks:
      - research-net

  # Development service with source mount
  research-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-dev
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - USE_MOCK_DATA=true
      - LOG_LEVEL=DEBUG
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./exports:/app/exports
    command: ["python", "-m", "src.research_assistant.main", "--api"]
    profiles:
      - dev
    networks:
      - research-net

networks:
  research-net:
    driver: bridge
