version: '3.8'

services:
  # Main Research Assistant service
  research-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-assistant
    environment:
      # Required: Set your Anthropic API key
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Optional: Tavily Search API key (preferred search tool)
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      # Optional configuration
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-3-5-sonnet-20241022}
      - TEMPERATURE=${TEMPERATURE:-0.0}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-true}
      - MAX_RESEARCH_ATTEMPTS=${MAX_RESEARCH_ATTEMPTS:-3}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-6.0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CHECKPOINT_BACKEND=${CHECKPOINT_BACKEND:-memory}
    volumes:
      # Mount input/output directories
      - ./input:/app/input:ro
      - ./output:/app/output
    # Enable interactive mode
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - research-net

  # Development service with hot reload
  research-assistant-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-assistant-dev
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - USE_MOCK_DATA=true
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
      - ./input:/app/input:ro
      - ./output:/app/output
    stdin_open: true
    tty: true
    profiles:
      - dev
    networks:
      - research-net

networks:
  research-net:
    driver: bridge
